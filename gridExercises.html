<!DOCTYPE html>
<html>
<head>
    <title>Grid Exercises</title>

   <style>

.redLine {
    background-color: lightpink;
}

.blueLine {
    background-color: lightblue;
}

.twoColumns {
    display: grid;
    grid-template-columns: 200px 75px;
    margin-bottom: 20px;
}

.gridThreeColumns {
    display: grid;
    grid-template-columns: 50px 1fr 75px;
    margin-bottom: 20px;
}

.gridFourColumns{
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr;
    column-gap: 20px;
    row-gap: 10px;
}

</style> 


</head>
<body>

<div class="twoColumns">
    <div class="blueLine">200px</div>
    <div class="redLine">75px</div>
</div>


<div class="gridThreeColumns">
<div class="blueLine">col1</div>
<div class="redLine">col2</div>
<div class="blueLine">col3</div>
</div>

<div class="gridFourColumns">
    <div class="redLine">col1</div>
    <div class="redLine">col2</div>
    <div class="redLine">col3</div>
    <div class="redLine">col4</div>

    <div class="redLine">col1</div>
    <div class="redLine">col2</div>
    <div class="redLine">col3</div>
    <div class="redLine">col4</div>
</div>


</body>
</html>
